name: Classroom Query and Deploy Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 */3 * * *'  # 每 3 小时运行一次
  workflow_dispatch:  # 允许手动触发

# 为工作流设置权限，这是新部署方法所必需的
permissions:
  contents: read
  pages: write      # 允许部署到 GitHub Pages
  id-token: write   # 允许对 OIDC 进行身份验证

# 添加并发设置以确保一次只部署一个版本
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 这个工作负责构建项目
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install
        npx playwright install --with-deps
        
    - name: Run Playwright test
      env:
        YOUR_NEUQ_USERNAME: ${{ secrets.NEUQ_USERNAME }}
        YOUR_NEUQ_PASSWORD: ${{ secrets.NEUQ_PASSWORD }}
      run: npx playwright test tests/classroom_query.spec.ts --project=chromium
        
    - name: Process JSON
      run: node scripts/process_json.js
        
    - name: Generate HTML
      run: node scripts/generate_html.js
    
    # 新增步骤：为部署准备 GitHub Pages 构件
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # 从根目录上传所有文件
        path: '.'

  # 这个工作负责部署项目
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # 仅在 build 工作成功后运行
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4